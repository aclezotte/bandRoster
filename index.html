<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <title>Band Roster</title>
    </head>
    <body ng-app>
        <h1>Alabama Shakes Band Members</h1>
        <div ng-init="band=[{name: 'Brittany Howard', role: 'lead vocals, guitar'},{name: 'Zac Cockrell', role: 'bass'},{name: 'Heath Fogg', role: 'guitar, backing vocals'},{name: 'Steve Johnson', role: 'drums, percussion, backing vocals'}]">
            <div ng-repeat="member in band">
                <h2>{{member.name}}</h2>
                <p>{{member.role}}</p>
            </div>
        </div>
    </body>
</html>
